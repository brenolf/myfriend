<section class="silver content text">
	<div class="row">
		<div class="col-sm-12">
			<h1>Registrar</h1>
			<i class="hr"></i>

			<form name="signup_form" method="post" action="{% url 'account_signup' %}">
				{% csrf_token %}
				<div class="form-group">
					<div class="row">
						<div class="col-sm-6">Usuário:</div>
						<div class="col-sm-6"><input type="text" id="id_username" maxlength="30" name="username" placeholder="Seu usuário" class="form-control"/></div>
					</div>
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-sm-6">E-mail:</div>
						<div class="col-sm-6"><input type="text" id="id_email" name="email" placeholder="Seu e-mail" class="form-control"/></div>
					</div>
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-sm-6">Senha:</div>
						<div class="col-sm-6"><input type="password" id="id_password1" name="password1" placeholder="Sua senha" class="form-control"/></div>
					</div>
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-sm-6">Repita a Senha:</div>
						<div class="col-sm-6"><input type="password" id="id_password2" name="password2" placeholder="Repita a senha" class="form-control"/></div>
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Registrar</button>
			</form>
		</div>
	</div>
</section>

{% endblock %}

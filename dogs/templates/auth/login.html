<!DOCTYPE html>
<html>
<head>
	<title>MyFriend - Entrar</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link rel="shortcut icon" href="img/logo.png">
</head>
<body>

	<header class="basic">
		<div id="mask">
			<div></div>
		</div>

		<div class="row">
			<div class="col-xs-6 col-md-4">
				<div id="logo">
					<img src="img/logo.png" alt="MyFriend">
					<h1>MyFriend</h1>
					<div class="clear"></div>
				</div>
			</div>

			<div class="col-xs-12 col-md-8">
				<ul>
					<li class="r"><a href="#"><i class="icon icon-home"></i> home</a></li>
					<li class="p"><a href="#"><i class="icon icon-search"></i> procurar</a></li>
					<li class="g"><a href="#"><i class="icon icon-comment"></i> histórias</a></li>
					<li class="b"><a href="#"><i class="icon icon-user"></i> entrar</a></li>
				</ul>	

				<select name="mnh" class="form-control">
					<option value="home">Home</option>
					<option value="search">Procurar</option>
					<option value="testimonials">Histórias</option>
					<option value="login">Entrar</option>
				</select>	
			</div>
		</div>
	</header>


	<section class="silver content text">
		<div class="row">
			<div class="col-sm-6">
				<h1>Entrar</h1>
				<i class="hr"></i>

				<form name="login" action="">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">Usuário:</div>
							<div class="col-sm-6"><input type="text" name="user" placeholder="Seu usuário" class="form-control"/></div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">Senha:</div>
							<div class="col-sm-6"><input type="text" name="user" placeholder="Sua senha" class="form-control"/></div>
						</div>
					</div>

					<button type="submit" class="btn btn-primary">Entrar</button>
				</form>
			</div>

			<div class="col-sm-6">
				<h1>Registrar</h1>
				<i class="hr"></i>

				<form name="signup" action="">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">Nome:</div>
							<div class="col-sm-6"><input type="text" name="name" placeholder="Seu nome" class="form-control"/></div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">Usuário:</div>
							<div class="col-sm-6"><input type="text" name="user" placeholder="Seu usuário" class="form-control"/></div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">Senha:</div>
							<div class="col-sm-6"><input type="text" name="user" placeholder="Sua senha" class="form-control"/></div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">Repita a Senha:</div>
							<div class="col-sm-6"><input type="text" name="passr" placeholder="Repita a senha" class="form-control"/></div>
						</div>
					</div>

					<button type="submit" class="btn btn-primary">Registrar</button>
				</form>
			</div>

			<div class="clear"></div>

		</div>
	</section>


	<section class="ribbon">
		<img src="img/logo_inverse.png" alt="MyFriend">
	</section>

	<footer>

		<div>
			<a href="#"><i class="icon icon-search"></i> Procurar</a>
			<a href="#"><i class="icon icon-user"></i> Entrar</a>
			<a href="#"><i class="icon icon-plus"></i> Registrar</a>
		</div>

		<div id="credits">

			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Sobre</a></li>
				<li><a href="#">Procurar</a></li>
				<li><a href="#">Histórias</a></li>
				<li><a href="#">Eventos</a></li>
			</ul>

			<div class="clear"></div>			

			<div class="medias">
				<a href="#"><i class="icon icon-twitter"></i></a>
				<a href="#"><i class="icon icon-facebook"></i></a>
				<a href="#"><i class="icon icon-google-plus"></i></a>
			</div>

			&copy; MyFriend 2013
		</div>
	</footer>

</body>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript" src="js/responsive.js"></script>


</html>

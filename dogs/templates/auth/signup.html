
{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

	<section class="silver content text">
		<div class="row">
			<div class="col-sm-12">

				<h1>Seus dados</h1>
				<i class="hr"></i>

				<form name="signup" action="">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">Nome:</div>
							<div class="col-sm-6"><input type="text" name="name" placeholder="Seu nome" class="form-control"/></div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">Usuário:</div>
							<div class="col-sm-6"><input type="text" name="user" placeholder="Seu usuário" class="form-control"/></div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">Senha:</div>
							<div class="col-sm-6"><input type="text" name="pass" placeholder="Sua senha" class="form-control"/></div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">Repita a Senha:</div>
							<div class="col-sm-6"><input type="text" name="passr" placeholder="Repita a senha" class="form-control"/></div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">Sexo:</div>
							<div class="col-sm-6">
								<div class="col-md-6">
									<input type="radio" name="gender" value="M"/> Masculino
								</div>
								<div class="col-md-6">
									<input type="radio" name="gender" value="F"/> Feminino
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">CEP:</div>
							<div class="col-sm-6"><input type="text" name="zipcode" placeholder="Seu CEP" class="form-control"/></div>
						</div>
					</div>


					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">Rua:</div>
							<div class="col-sm-6"><input type="text" name="street" placeholder="Sua rua" class="form-control"/></div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">Bairro:</div>
							<div class="col-sm-6"><input type="text" name="neighb" placeholder="Seu bairro" class="form-control"/></div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">Cidade:</div>
							<div class="col-sm-6"><input type="text" name="city" placeholder="Sua cidade" class="form-control"/></div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">Estado:</div>
							<div class="col-sm-6"><input type="text" name="state" placeholder="Seu estado" class="form-control"/></div>
						</div>
					</div>


					<button type="submit" class="btn btn-primary">Concluir registro</button>
				</form>
			</div>

			<div class="clear"></div>

		</div>
	</section>


{% endblock %}

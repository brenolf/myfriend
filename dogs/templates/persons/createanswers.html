
{% extends "base.html" %}
{% load staticfiles %}
{% load widget_tweaks %}
{% block content %}



<section class="silver content text">
	<div class="row">
		<div class="col-sm-12">

	
			<h1>Suas respostas</h1>
			<i class="hr"></i>

			<form action="" method="post">
				{% csrf_token %}
				{% for field in form_answer %}
			    	
					<div class="form-group">
						<div class="row">
							<div class="col-sm-12"><span class="badge">{{ field.errors }}</span></div>
						</div>
						<div class="row">
							<div class="col-sm-6">{{ field.label_tag }}</div>
							<div class="col-sm-6">{{ field|attr:"class:form-control"|attr:"placeholder:Resposta"}}</div>
						</div>
					</div>

			    {% endfor %}


				<button type="submit" class="btn btn-primary"  value="Submit">Concluir questionario</button>
			</form>
		</div>

		<div class="clear"></div>

	</div>
</section>


{% endblock %}

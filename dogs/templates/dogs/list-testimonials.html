{% extends "base.html" %}
{% block content %}

	<section class="silver content text">

		<div class="row">
			
			<div class="col-sm-12">

				<h1>Histórias</h1>
				<i class="hr"></i>
				<table class="table table-hover table-testimonials">
					<tr class="active">
						<th>Data do encontro</th>
						<th>Dono</th>
						<th>Cão</th>
						<th>Visualizar</th>
					</tr>
					{% for t in testimonials %}
					<tr data-id=""> 
						<td>{{t.date}}</td>
						<td>{{t.adopter}}</td>
						<td>{{t.dog.name}}</td>
						<td><a href="{% url 'detail-testimonial' t.id %}" class="btn btn-default"><i class="icon icon-external-link"></i> Visualizar</a></td>
					</tr>
					{% endfor %}

				</table>

			</div>
			

		</div>
	</section>

{% endblock %}

{% if persons %}
    <ul>
    {% for person in persons %}
    	<li><a href="/persons/{{ person.user.username }}/">{{ person.user.username}} {{person.dogs_adopted.size}}</a></li>
    	<ul>
	        {% for dog in person.in_adoption_by.all %}
	        	<li><a href="/dogs/{{ dog.id }}/">{{ dog.name }} ae</a></li>
	        {% endfor %}
    	</ul>
    {% endfor %}
    </ul>
{% else %}
    <p>No persons are available.</p>
{% endif %}
